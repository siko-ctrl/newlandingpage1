    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-2">
                <img src="/images/logo.png" alt="Salvium Logo" class="h-8 w-auto">
                <span class="text-xl font-bold gradient-text">Salvium</span>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-white/80 hover:text-[#40E0D0] transition-colors">Home</a>

        <div data-mobile-menu-panel class="md:hidden hidden">
